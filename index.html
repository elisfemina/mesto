<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header body__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <!-- Блок profile -->

  <main class="main">
    <section class="profile main__profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__info-inner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" class="profile__info-edit" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>

      </div>
      <button aria-label="Добавить фото" class="add-button" type="button"></button>
    </section>

    <!-- Секция cards -->

    <section class="cards">
      <ul class="cards__box">

        <li class="card">
          <button aria-label="Удалить" class="card__trash" type="button"></button>
          <figure class="card__figure">
            <img class="card__image" src="./images/Karachaevsk.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <h2 class="card__subtitle">Карачаевск</h2>
              <button aria-label="Like" class="card__like" type="button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mountain-elbrus.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <h2 class="card__subtitle">Гора Эльбрус</h2>
              <button aria-label="Like" class="card__like" type="button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/dombay.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <h2 class="card__subtitle">Домбай</h2>
              <button aria-label="Like" class="card__like" type="button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mountain-elbrus.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <h2 class="card__subtitle">Гора Эльбрус</h2>
              <button aria-label="Like" class="card__like" type="button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/dombay.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <h2 class="card__subtitle">Домбай</h2>
              <button aria-label="Like" class="card__like" type="button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/Karachaevsk.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <h2 class="card__subtitle">Карачаево-Черкессия</h2>
              <button aria-label="Like" class="card__like" type="button"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>

  <!-- footer -->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- popup -->

  <div class="popup popup_act_edit-profile">
    <div class="popup__container">
      <button aria-label="Закрыть" title="Close (Esc)" type="button"
        class="popup__close-button popup__close-button_edit-profile"></button>
      <h3 class="popup__edit">Редактировать профиль</h3>
      <form class="form" name="edit-profile">
        <input class="form__input form__input_edit_name" type="text" name="name" placeholder="">
        <input class="form__input form__input_edit_job" type="text" name="job" placeholder="">
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup add card -->

  <div class="popup popup_act_add-card">
    <div class="popup__container">
      <button aria-label="Закрыть" title="Close (Esc)" type="button"
        class="popup__close-button popup__close-button_add-card"></button>
      <h3 class="popup__edit">Новое место</h3>
      <form class="form" name="edit-profile">
        <input class="form__input form__input_edit_card-title" type="text" name="card-title" placeholder="Название">
        <input class="form__input form__input_edit_card-link-image" type="text" name="card-link-image"
          placeholder="Ссылка на картинку">
        <button class="form__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-photo">
    <div class="popup-photo__container">
      <button type="button" class="popup__close-button popup-photo__close-button"></button>
      <img class="popup-photo__image" src="#" alt="#">
      <h2 class="popup-photo__heading"></h2>
    </div>
  </div>

  <template>
    <li class="card">
      <button aria-label="Удалить" class="card__trash" type="button"></button>
      <figure class="card__figure">
        <img class="card__image" src="./images/dombay.jpg" alt="Вид местности">
        <figcaption class="card__caption">
          <h2 class="card__subtitle">Домбай</h2>
          <button aria-label="Like" class="card__like" type="button"></button>
        </figcaption>
      </figure>
    </li>
  </template>

  <script src="./script/index.js"></script>
</body>

</html>
