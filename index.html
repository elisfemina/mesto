<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header body__header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип">
  </header>

  <!-- Блок profile -->

  <main class="main">
    <section class="profile main__profile">
      <img class="profile__avatar" src="./images/Thor.jpg" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__info-inner">
          <h1 class="profile__name">Thor</h1>
          <button aria-label="Редактировать профиль" class="profile__info-edit" type="button"></button>
        </div>
        <p class="profile__job">God of thunder and lightning</p>

      </div>
      <button aria-label="Добавить фото" class="add-button" type="button"></button>
    </section>

    <!-- Секция cards -->

    <section class="cards">
      <ul class="cards__box"></ul>
    </section>
  </main>

  <!-- footer -->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 by ituniti</p>
  </footer>

  <!-- popup -->

  <div class="popup popup_act_edit-profile">
    <div class="popup__container">
      <button aria-label="Закрыть" title="Close (Esc)" type="button"
        class="popup__close-button popup__close-button_edit-profile"></button>
      <h3 class="popup__edit">Редактировать профиль</h3>
      <form class="form form_edit-form" name="edit-profile" novalidate>
        <div class="form__inner">
          <input class="form__input form__input_edit_name" id="name-profile" type="text" name="name" placeholder=""
            required minlength="2" maxlength="40" autocomplete="off">
          <span id="name-profile-error" class="error"></span>
        </div>

        <div class="form__inner">
          <input class="form__input form__input_edit_job" id="job-profile" type="text" name="job" placeholder=""
            required minlength="2" maxlength="200" autocomplete="off">
          <span id="job-profile-error" class="error"></span>
        </div>
        <button class="form__button popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup add card -->

  <div class="popup popup_act_add-card">
    <div class="popup__container">
      <button aria-label="Закрыть" title="Close (Esc)" type="button"
        class="popup__close-button popup__close-button_add-card"></button>
      <h3 class="popup__edit">Новое место</h3>

      <form class="form form_add-form" name="add-card" novalidate>
        <div class="form__inner">
          <input class="form__input form__input_edit_card-title" id="title-card" type="text" name="card-title"
            placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span id="title-card-error" class="error"></span>
        </div>
        <div class="form__inner">
          <input class="form__input form__input_edit_card-link-image" id="link-card" type="url" name="card-link-image"
            placeholder="Ссылка на картинку" required autocomplete="off">
          <span id="link-card-error" class="error"></span>
        </div>
        <button class="form__button popup__button-create" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- popup photo cards -->
  <div class="popup popup-photo">
    <figure class="popup-photo__container">
      <button aria-label="Закрыть" type="button" class="popup__close-button popup-photo__close-button"></button>
      <img class="popup-photo__image" src="#" alt="#">
      <figcaption class="popup-photo__caption">
        <h2 class="popup-photo__subtitle"></h2>
      </figcaption>
    </figure>
  </div>
  
  <template class="card-template">
  <li class="card">
    <button aria-label="Удалить" class="card__trash" type="button"></button>
    <figure class="card__figure">
      <img src="#" class="card__image" alt="Вид местности">
      <figcaption class="card__caption">
        <h2 class="card__subtitle"></h2>
        <button aria-label="Like" class="card__like" type="button"></button>
      </figcaption>
    </figure>
    </li>
  </template>

  <!-- <script src="script/validate.js"></script> -->
  <script src="script/index.js"></script>

</body>

</html>
