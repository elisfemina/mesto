<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/russia-map-favicon.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header body__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <!-- Блок profile -->

  <main class="main">
    <section class="profile main__profile main__box">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__info-inner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__info-edit"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>

      </div>
      <button class="add-button">
        <img src="./images/button-plus.svg" alt="" class="add-button__icon">
      </button>
    </section>

    <!-- Секция cards -->

    <section class="cards">
      <ul class="cards__box">

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/Karachaevsk.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <p class="card__subtitle">Карачаевск</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mountain-elbrus.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <p class="card__subtitle">Гора Эльбрус</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/dombay.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <p class="card__subtitle">Домбай</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/mountain-elbrus.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <p class="card__subtitle">Гора Эльбрус</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/dombay.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <p class="card__subtitle">Домбай</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>

        <li class="card">
          <figure class="card__figure">
            <img class="card__image" src="./images/Karachaevsk.jpg" alt="Вид местности">
            <figcaption class="card__caption">
              <p class="card__subtitle">Карачаево-Черкессия</p>
              <button class="card__like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>

  <!-- footer -->

  <footer class="footer">
    <p class="footer__copyright main__box">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- popup -->

  <div class="popup">

    <div class="popup__container">
      <button title="Close (Esc)" type="button" class="popup__close-button"></button>
      <p class="popup__edit">Редактировать профиль</p>
      <form class="form">
        <input class="form__input form__name" type="text" name="name" placeholder="">
        <input class="form__input form__job" type="text" name="name" placeholder="">
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
